<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>대출 이자 계산기</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/tableexport@5.2.0/dist/js/tableexport.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    label,
    input,
    select,
    button {
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
      font-size: 16px;
    }
    input,
    select {
      padding: 10px;
      box-sizing: border-box;
    }
    button {
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .table-wrapper {
      overflow-x: auto;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }
    th,
    td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: right;
    }
    th {
      background-color: #f0f0f0;
    }
    caption {
      font-weight: bold;
      margin-bottom: 10px;
    }
    canvas {
      max-width: 100%;
      margin-top: 30px;
      height: 400px;
    }
  </style>
</head>
<body>
  <h2>대출 이자 계산기</h2>

  <label>금액 (₩):
    <input type="number" id="amount" placeholder="예: 10000000" />
  </label>
  <label>상환기간 (개월):
    <input type="number" id="months" placeholder="예: 12" />
  </label>
  <label>연 이자율 (%):
    <input type="number" step="0.01" id="rate" placeholder="예: 4.5" />
  </label>
  <label>상환 방식:
    <select id="method">
      <option value="equal_payment">원리금균등</option>
      <option value="equal_principal">원금균등</option>
    </select>
  </label>
  <button onclick="calculateLoan()">계산하기</button>
  <button onclick="downloadExcel()">엑셀 다운로드</button>

  <div class="table-wrapper" id="summary"></div>
  <div class="table-wrapper" id="schedule"></div>
  <canvas id="loanChart"></canvas>

  <script>
    let chart;

    function calculateLoan() {
      const amount = parseFloat(document.getElementById("amount").value);
      const months = parseInt(document.getElementById("months").value);
      const annualRate = parseFloat(document.getElementById("rate").value);
      const monthlyRate = annualRate / 100 / 12;
      const method = document.getElementById("method").value;

      if (isNaN(amount) || isNaN(months) || isNaN(annualRate)) {
        alert("모든 값을 올바르게 입력해주세요.");
        return;
      }

      let totalInterest = 0;
      let balance = amount;
      let monthlyPayment = 0;
      let scheduleRows = "";
      let labels = [],
        principals = [],
        interests = [];

      if (method === "equal_payment") {
        monthlyPayment =
          (amount * monthlyRate) / (1 - Math.pow(1 + monthlyRate, -months));
        for (let i = 1; i <= months; i++) {
          const interest = balance * monthlyRate;
          const principal = monthlyPayment - interest;
          balance -= principal;
          totalInterest += interest;
          labels.push(i);
          principals.push(principal);
          interests.push(interest);
          scheduleRows += `
        <tr>
          <td>${i}</td>
          <td>${principal.toFixed(0)}</td>
          <td>${interest.toFixed(0)}</td>
          <td>${monthlyPayment.toFixed(0)}</td>
          <td>${balance > 0 ? balance.toFixed(0) : 0}</td>
        </tr>`;
        }
      } else {
        const monthlyPrincipal = amount / months;
        for (let i = 1; i <= months; i++) {
          const interest = balance * monthlyRate;
          const payment = monthlyPrincipal + interest;
          balance -= monthlyPrincipal;
          totalInterest += interest;
          labels.push(i);
          principals.push(monthlyPrincipal);
          interests.push(interest);
          scheduleRows += `
        <tr>
          <td>${i}</td>
          <td>${monthlyPrincipal.toFixed(0)}</td>
          <td>${interest.toFixed(0)}</td>
          <td>${payment.toFixed(0)}</td>
          <td>${balance > 0 ? balance.toFixed(0) : 0}</td>
        </tr>`;
        }
        monthlyPayment = monthlyPrincipal + amount * monthlyRate;
      }

      const summaryTable = `
    <table id="summaryTable">
      <caption>요약</caption>
      <tr><th>금액</th><th>상환기간</th><th>연 이자율</th><th>상환방식</th><th>월상환액(첫달)</th><th>총 이자액</th></tr>
      <tr>
        <td>${amount.toLocaleString()}</td>
        <td>${months} 개월</td>
        <td>${annualRate.toFixed(2)}%</td>
        <td>${
          method === "equal_payment" ? "원리금균등" : "원금균등"
        }</td>
        <td>${monthlyPayment.toFixed(0).toLocaleString()}₩</td>
        <td>${totalInterest.toFixed(0).toLocaleString()}₩</td>
      </tr>
    </table>`;

      const scheduleTable = `
    <table id="scheduleTable">
      <caption>상환 스케줄</caption>
      <tr><th>회차</th><th>상환원금</th><th>이자액</th><th>납부액</th><th>잔액</th></tr>
      ${scheduleRows}
    </table>`;

      document.getElementById("summary").innerHTML = summaryTable;
      document.getElementById("schedule").innerHTML = scheduleTable;

      if (chart) chart.destroy();
      const ctx = document.getElementById("loanChart").getContext("2d");
      chart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [
            {
              label: "이자",
              data: interests.map((i) => Math.round(i)),
              backgroundColor: "rgba(255, 99, 132, 0.5)",
            },
            {
              label: "원금",
              data: principals.map((p) => Math.round(p)),
              backgroundColor: "rgba(54, 162, 235, 0.5)",
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: { title: { display: true, text: "회차" } },
            y: { title: { display: true, text: "금액 (₩)" }, beginAtZero: true },
          },
        },
      });
    }

    function downloadExcel() {
      const tables = document.querySelectorAll("table");
      tables.forEach((table) => {
        new TableExport(table, {
          formats: ["xlsx"],
          exportButtons: false,
          filename: table.id || "loan_data",
        }).export2file(
          TableExport.prototype.getExportData()[table.id].xlsx.data,
          "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet",
          "loan_data_" + table.id,
          "xlsx"
        );
      });
    }
  </script>
</body>
</html>
